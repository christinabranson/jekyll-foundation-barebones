---
layout: default
---
<div class="row">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <div class="row">
    {% for pane in page.panes %}
    <div class="large-4 columns">
      <h2><i class="{{ pane.icon }}"></i></h2>
      <h2>{{ pane.header_text }}</h2>
      <p>{{ pane.header_more }}</p>
    </div>
    {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
